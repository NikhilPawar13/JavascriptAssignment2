<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JavaScript Array Join</title>
</head>
<body>

    <script>
        myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor + "<br></br>")
        document.write(myColor.toString() + "<br></br>")
        document.write(myColor.join('+') + "<br></br>")

        console.log(myColor.toString());
        console.log(myColor.join());
        console.log(myColor.join('+'));
    </script>
</body>
</html>
